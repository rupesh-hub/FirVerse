<div class="bg-gray-50 flex justify-center items-center min-h-screen p-4">

  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8 space-y-6 border border-gray-100">
    <div class="text-center">
      <i class="fa-solid fa-lock fa-3x text-cyan-600 mb-3"></i>

      <h1 id="form-title" class="text-xl font-extrabold text-gray-800 tracking-tight">Forgot Password?</h1>
      <p id="form-subtitle" class="text-gray-500 mt-1">Enter your email to receive a reset link.</p>
    </div>

    <form action="#" method="POST" class="space-y-4">

      <div id="field-email" class="space-y-2">
        <label for="email-or-username" class="block text-sm font-medium text-gray-700">Email or Username</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="fa-solid fa-envelope text-gray-400"></i>
          </span>
          <input id="email-or-username" type="text" name="email_or_username"
                 class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-600 focus:border-cyan-600 transition duration-150 ease-in-out"
                 placeholder="e.g., trainer@fitverse.com">
        </div>
      </div>

      <button type="submit" id="submit-btn"
              class="w-full bg-cyan-600 text-white py-2.5 rounded-lg text-sm font-bold shadow-md hover:bg-cyan-700 focus:outline-none focus:ring-4 focus:ring-cyan-500 focus:ring-opacity-50 transition duration-150 ease-in-out uppercase tracking-wider">
        Send Reset Link
      </button>
    </form>

    <div class="text-center text-sm text-gray-600 pt-2">
      <p><a href="#" class="font-bold text-cyan-600 hover:text-cyan-500">Back to Login</a></p>
    </div>
  </div>

</div>
