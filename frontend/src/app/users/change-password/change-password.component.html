<div class="bg-gray-50 flex justify-center items-center min-h-screen p-4">

  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8 space-y-6 border border-gray-100">
    <div class="text-center">
      <!-- Icon -->
      <i class="fa-solid fa-user-lock fa-3x text-cyan-600 mb-3"></i>

      <h1 class="text-xl font-extrabold text-gray-800 tracking-tight">Change Password</h1>
      <p class="text-gray-500 mt-1">Verify your identity and set a new password.</p>
    </div>

    <form action="#" method="POST" class="space-y-4">

      <!-- Username or Email Field -->
      <div class="space-y-2">
        <label for="user-identifier" class="block text-sm font-medium text-gray-700">Username or Email</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="fa-solid fa-user text-gray-400"></i>
          </span>
          <input id="user-identifier" type="text" name="user_identifier"
                 class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-600 focus:border-cyan-600 transition duration-150 ease-in-out"
                 placeholder="e.g., trainer@fitverse.com">
        </div>
      </div>

      <!-- Current/Old Password Field -->
      <div class="space-y-2">
        <label for="current-password" class="block text-sm font-medium text-gray-700">Current Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="fa-solid fa-user-lock text-gray-400"></i>
          </span>
          <input id="current-password" type="password" name="current_password"
                 class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-600 focus:border-cyan-600 transition duration-150 ease-in-out"
                 placeholder="Your current password">
          <button type="button"
                  class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-cyan-600 toggle-password-btn"
                  data-target="current-password" title="Toggle Visibility">
            <i class="fa-solid fa-eye-slash"></i>
          </button>
        </div>
      </div>

      <!-- New Password Field -->
      <div class="space-y-2">
        <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="fa-solid fa-key text-gray-400"></i>
          </span>
          <input id="new-password" type="password" name="new_password"
                 class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-600 focus:border-cyan-600 transition duration-150 ease-in-out"
                 placeholder="Minimum 8 characters">
          <button type="button"
                  class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-cyan-600 toggle-password-btn"
                  data-target="new-password" title="Toggle Visibility">
            <i class="fa-solid fa-eye-slash"></i>
          </button>
        </div>
      </div>

      <!-- Confirm New Password Field -->
      <div class="space-y-2">
        <label for="confirm-new-password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="fa-solid fa-lock text-gray-400"></i>
          </span>
          <input id="confirm-new-password" type="password" name="confirm_new_password"
                 class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-600 focus:border-cyan-600 transition duration-150 ease-in-out"
                 placeholder="Repeat new password">
        </div>
      </div>

      <button type="submit"
              class="w-full bg-cyan-600 text-white py-2.5 rounded-lg text-md font-bold shadow-md hover:bg-cyan-700 focus:outline-none focus:ring-4 focus:ring-cyan-500 focus:ring-opacity-50 transition duration-150 ease-in-out uppercase tracking-wider">
        Update Password
      </button>
    </form>

    <div class="text-center text-sm text-gray-600 pt-2">
      <p><a routerLink="/auth/login" class="font-bold text-cyan-600 hover:text-cyan-500">Back to Login</a></p>
    </div>
  </div>

</div>
